<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register for TechCon 2024</title>
  <link rel="stylesheet" href="styles.css"> 
</head>

<body>

  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Registration Form</h2>
      <p>Please fill out the form below to register for TechCon 2024.</p>

      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
        <br>

        <label for="password-confirm">Confirm Password:</label>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm your password" required>
        <br>

        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.
        </label>
        <br>

        <button type="submit">Register Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. copyright</p>
  </footer>

</body>

</html>
